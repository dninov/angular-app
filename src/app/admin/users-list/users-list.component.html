<div class="content">
    <div fxLayout= "row wrap"  fxLayoutGap="16px grid">
        <div fxFlex="25%" *ngFor="let user of usersArr">
            <mat-card class="user-card">
                <mat-card-header>
                  <div mat-card-avatar class="example-header-image"></div>
                  <mat-card-title>{{user.nickName}}</mat-card-title>
                  <mat-card-subtitle>
                    <img style="width: 50px;" *ngIf = "user.poker === true" src="../../../assets/poker.svg" alt="">
                    <img *ngIf = "user.baccart === true" src="../../../assets/chip.svg" alt="">
                    <img *ngIf = "user.blackjack === true" src="../../../assets/black-jack.svg" alt="">
                    <img *ngIf = "user.ar === true" src="../../../assets/rollet.svg" alt="">
                  </mat-card-subtitle>
                </mat-card-header>
                <div class="img-holder">
                    <img mat-card-image  class="user-image" src={{user.imgUrl}} alt="User image">
                </div>
                <mat-card-content>
                  <p>
                    The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
                    A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
                    bred for hunting.
                  </p>
                </mat-card-content>
                <mat-card-actions>
                  <button mat-button>LIKE</button>
                  <button mat-button>SHARE</button>
                </mat-card-actions>
              </mat-card>
           </div>
    </div>
</div>
