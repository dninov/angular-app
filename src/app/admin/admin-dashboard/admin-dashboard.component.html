<mat-toolbar color="primary">
    <div>
        <button mat-icon-button (click)="drawer.toggle()">
            <mat-icon>menu</mat-icon>
        </button>
    </div>
    <div>LOGO</div>
    <div fxFlex fxLayout  fxLayoutAlign="flex-end">
        <ul fxLayout fxLayoutGap="20px" class="navigation-items">
            <a color="primary">
                <span matTooltip="Профил">
                    <mat-icon>person</mat-icon>
                </span>
            </a>
            <a color="primary">
                <span [matBadge] = "unreadMsg"  matBadgeColor="warn" matTooltip="Съобщения" [matMenuTriggerFor]="menu" [matBadgeHidden]="unreadMsg === 0" >
                    <mat-icon>mail</mat-icon>
                </span>
            </a>
            <mat-menu  #menu="matMenu">
                <div *ngFor="let user of msgUsers">
                    <app-user-tag></app-user-tag>
                </div>
                <!-- <button (click)="msgClicked($event)" mat-menu-item *ngFor="let user of msgUsers">
                  {{user.email}} 
                </button> -->
            </mat-menu>


            <a (click)="logout()" color="primary">
                <span matTooltip="Изход">
                    <mat-icon>logout</mat-icon>
                </span>
            </a>
        </ul>
    </div>
</mat-toolbar>
<mat-drawer-container autosize>
    <mat-drawer #drawer mode="side">
      <p>Auto-resizing sidenav</p>
    </mat-drawer>
  
    <div  [@routeAnimations]="o.isActivated ? o.activatedRoute : ''"> 
      <router-outlet #o="outlet"></router-outlet>
    </div>
  
  </mat-drawer-container>
