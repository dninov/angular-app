<h2 mat-dialog-title>Изтриване на потребител!</h2>
<mat-dialog-content>Изтриването на потребител е необратимо! Сигурни ли сте, че искате да го направите?</mat-dialog-content>
<mat-dialog-actions>
    <button mat-raised-button color="primary" mat-dialog-close  mat-dialog-close="no">НЕ</button>
    <button mat-raised-button color="warn" mat-dialog-close mat-dialog-close="yes">ДА</button>
</mat-dialog-actions>
