<div fxLayoutAlign="center center" class="loading" *ngIf="loading">
  <mat-spinner></mat-spinner>
</div>
  <div class="signup-form">
  
    <form  [formGroup]="form" fxLayout= "column" fxLayoutGap="10px" (ngSubmit)="onSubmit()">
      <mat-form-field  [ngClass]="['form-field-read']" >
        <div>
          <button type='button'  [@scaleUp]  *ngIf="!defaultImage" mat-icon-button (click)="changeImgDefault()">
            <mat-icon>close</mat-icon>
          </button >
          <mat-toolbar fxLayoutAlign="center center" >
            <div  [@scaleUp]  *ngIf="imgIsValid || defaultImage" class ="round">
              <img [src]="imageSrc" [alt]="form.value.name" class = "imgPreview">
              <mat-error *ngIf="f.imageSrc.errors?.fileTooBig">Моля изберете снимка до 1МБ</mat-error>
            </div>

            <input matInput [(ngModel)]="fileAttr" [ngModelOptions]="{standalone: true}" class = "fileAttr" readonly name="name" />

          <input type="file" #fileInput id="uploadFile" formControlName="imageSrc" (change)="uploadFileEvt($event)" name="uploadFile" accept="image/png, image/jpeg">
         
        </mat-toolbar>
        </div>
        <button   mat-flat-button color="primary" class = "chooseFile"> 
          Избери
        </button>
      </mat-form-field>
        <mat-form-field>
           <input 
            type="text" 
            matInput 
            name="nickName" 
            formControlName="nickName"
            placeholder="Псевдоним">
            <mat-error *ngIf="f.nickName.errors?.required">Полето е задължително</mat-error>
        </mat-form-field>
        <mat-form-field >
            <input 
                type="text" 
                matInput
                name = "fullName" 
                placeholder="Имена"
                formControlName="fullName"> 
                <mat-error *ngIf="f.fullName.errors?.required">Полето е задължително</mat-error>
         </mat-form-field >
         <mat-form-field>
            <input 
                type="text" 
                matInput 
                name="phoneNumber" 
                placeholder="Телефон"
                formControlName="phoneNumber"> 
                <mat-error *ngIf="f.phoneNumber.errors?.required">Полето е задължително</mat-error>
         </mat-form-field >
         <mat-form-field appearance="fill">
          <mat-label>Дата на започване на работа</mat-label>
          <input formControlName="startDate" matInput [matDatepicker]="picker">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
          <section fxLayout= "column"  fxLayoutGap="10px">
            <div  fxLayoutAlign="center center">
              <p>Игри които владеете</p>
            </div>
            <mat-checkbox  formControlName="ar">AR</mat-checkbox>
            <mat-checkbox  formControlName="poker">Poker</mat-checkbox>
            <mat-checkbox  formControlName="blackjack">Black Jack</mat-checkbox>
            <mat-checkbox  formControlName="baccart">Baccart</mat-checkbox>
          </section>

         <button type="submit" mat-raised-button color="primary" [disabled] = "!form.valid">Запази</button>
    </form>
  </div>
