<mat-toolbar color="primary" class="app-toolbar">
    <div>LOGO</div>
    <div fxFlex fxLayout  fxLayoutAlign="flex-end">
        <ul fxLayout fxLayoutGap="20px" class="navigation-items"> 
            <a (click)="showProfile()" color="primary">
                <span *ngIf="this.user.imgUrl === '../../../assets/user-icon.jpg'" matTooltip="Профил">
                    <mat-icon>person</mat-icon>
                </span>
                <span *ngIf="this.user.imgUrl !== '../../../assets/user-icon.jpg'" matTooltip="Профил">
                     <img [src] = "this.user?.imgUrl" alt="Avatar" class="avatar">
                </span>
            </a>

            <a [matBadge] = "unreadMsg"  matBadgeColor="warn" matTooltip="Съобщения" [matBadgeHidden]="unreadMsg === 0" (click)="goMail()" color="primary">
                <span matTooltip="Съобщения">
                    <mat-icon>mail</mat-icon>
                </span>
            </a>
            <a (click)="goSchedule()" color="primary">
                <span  matTooltip="График">
                    <mat-icon>event</mat-icon>
                </span>
            </a>
            <a (click)="logout()" color="primary">
                <span matTooltip="Изход">
                    <mat-icon>logout</mat-icon>
                </span>
            </a>
        </ul>
    </div>
</mat-toolbar>
<div class = "main" > 
    <router-outlet></router-outlet>
</div>
